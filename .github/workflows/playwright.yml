name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}
      NEXT_PUBLIC_ETHERSCAN_V2_API_KEY: ${{ secrets.NEXT_PUBLIC_ETHERSCAN_V2_API_KEY }}
      NEXT_PUBLIC_IGNORE_BUILD_ERROR: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Install Playwright Browsers
        run: yarn workspace @se-2/nextjs playwright install --with-deps
      - name: Build Next.js app
        run: yarn workspace @se-2/nextjs build
      - name: Start Next.js app
        run: yarn workspace @se-2/nextjs start &
        env:
          PORT: 3000
      - name: Wait for Next.js to start
        run: |
          while ! nc -z localhost 3000; do
            sleep 1
          done
      - name: Run Playwright tests
        run: yarn workspace @se-2/nextjs playwright test
        env:
          PORT: 3000
          CI: true
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/nextjs/playwright-report/
          retention-days: 30
